apiVersion: apps/v1
kind: Deployment
metadata:
  name: primary-backend
  namespace: sitewatch
spec:
  selector:
    matchLabels:
      app: primary-be
  template:
    metadata:
      labels:
        app: primary-be
    spec:
      containers:
        - name: primary-be
          image: bikaxh01/sitewatch-backend:45b8ffaa8e9b075c12a3b0a9a3d658ab97d6072f
          ports:
            - containerPort: 8000
          volumeMounts:
          - name: secret
            mountPath: /home/app/.env
            subPath: .env
      volumes:
        - name: secret
          secret: 
           secretName: sitewatch-be-secret
           items: 
            - key: .env
              path: .env 
---   
apiVersion: v1
kind: Service
metadata:
  name: be-service
  namespace: sitewatch
spec:
  selector:
    app: primary-be
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP

